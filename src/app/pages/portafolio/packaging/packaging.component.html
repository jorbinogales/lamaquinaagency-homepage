<div class="container-fluid p-0 m-0 mt-5">
    <section id="section" class="position-relative">

        <app-tirolina></app-tirolina>

        <div class="content position-relative">
            <app-breadcrumb [menu]="menu"></app-breadcrumb>
            <img src="./../../../../assets/img/portafolio/text_packaging.png" alt="" class="title mt-5">
            <span class="line mt-5"></span>
            <div class="grid" *ngFor="let packaging of packaging; index as i">

                <div class="row target" *ngIf="i % 2 == 0">
                    <div class="col-12 col-lg-4">
                        <strong>{{ packaging.marca }}</strong>
                        <span>{{ packaging.sector }}</span>
                        <h5>{{ packaging.pais }}</h5>
                    </div>
                    <div class="col-12 col-lg-8">
                        <carousel  [arrowsOutside]="false"  [height]="300"  [cellsToShow]="1"  [images]="packaging.carousel" [loop]="true" [autoplay]="true">
                        </carousel>
                        <div class="box-yellow box-yellow-right"></div>
                    </div>
                </div>
                

                <div class="row target" *ngIf="i % 2 != 0">
                    <div class="col-12 col-lg-8">
                        <carousel  [arrowsOutside]="false" [height]="300" [cellsToShow]="1"  [images]="packaging.carousel" [loop]="true" [autoplay]="true">
                        </carousel>
                        <div class="box-yellow box-yellow-left"></div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <strong>{{ packaging.marca }}</strong>
                        <span>{{ packaging.sector }}</span>
                        <h5>{{ packaging.pais }}</h5>
                    </div>
                </div>
            </div>
            <app-breadcrumb [menu]="menu"></app-breadcrumb>
        </div>


    </section>
</div>
