<div class="container-fluid p-0 m-0 mt-5">
    <section id="social" class="position-relative">

        <app-tirolina></app-tirolina>

        <div class="content position-relative">
            <app-breadcrumb [menu]="menu"></app-breadcrumb>
            <img src="./../../../../assets/img/portafolio/text_branding.png" alt="" class="title mt-5">
            <span class="line mt-5"></span>
            <div class="grid" *ngFor="let branding of brandings; index as i">

                <div class="row target p-4 p-lg-0" *ngIf="i % 2 != 0">
                    <div class="col-12 col-lg-8 box">
                        <div class="img">
                            <img src="./../../../../assets/img/portafolio/branding/{{ branding.wallpapper }}" 
                            alt=""
                            [routerLink]="['','portafolio', 'branding', branding.url ]">
                        </div>
                        <div class="box-yellow box-yellow-left"></div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <h4 class="text-left">{{ branding.brand }}</h4>
                        <p class="text-left">
                            {{ branding.description}}
                        </p>
                        <button [routerLink]="['','portafolio', 'branding', branding.url ]" class="btn btn-black mt-3">VER BRANDING</button>
                    </div>
                </div>

                <!-- REVERSE  -->
                <div class="row target p-4 p-lg-0" *ngIf="i % 2 == 0">
                    <div class="col-12 col-lg-4">
                        <h4 class="text-right">{{ branding.brand }}</h4>
                        <p class="text-right">
                            {{ branding.description}}
                        </p>
                        <button [routerLink]="['','portafolio', 'branding', branding.url ]" class="btn btn-black mt-3 float-right">VER BRANDING</button>
                    </div>
                    <div class="col-12 col-lg-8 box">
                        <div class="img">
                            <img 
                            src="./../../../../assets/img/portafolio/branding/{{ branding.wallpapper }}"
                             alt=""
                             [routerLink]="['','portafolio', 'branding', branding.url ]">
                        </div>
                        <div class="box-yellow box-yellow-right"></div>
                    </div>
                </div>
            </div>
            <app-breadcrumb [menu]="menu"></app-breadcrumb>
        </div>


    </section>
</div>
